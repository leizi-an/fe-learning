<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html练习</title>
</head>
<body>
    <!-- a标签 -->
    <a href="#jr">荆瑞</a>
    <h1 id="jr">很长的一句话</h1>
    <a href="http://www.bilibili.com">哔哩哔哩</a>
    <a href="javascript:while(true) {alert(1)}">点我</a>
    <a href="mailto:790150796@qq.com">邮箱</a>
    <!-- 表单 -->
    <form action="">
        <fieldset>
            <legend>用户名与密码</legend>
            用户名：
            <input type="text" placeholder="用户名"><br>
            密码：
            <input type="password" placeholder="密码"><br>  
        </fieldset>
        性别:
        <input type="radio" checked="checked">男
        <input type="radio">女<br>
        爱好：
        <input type="checkbox">篮球
        <input type="checkbox">足球
        <input type="checkbox">羽毛球<br>
        邮箱：
        <input type="email" placeholder="邮箱"><br>
        出生年月:
        <select>
            <option value="">1995</option>
            <option value="">1996</option>
            <option value="">1997</option>
        </select>年
        <select>
            <option value="">5</option>
            <option value="">6</option>
            <option value="">7</option>
        </select>月<br>
        <input type="reset" value="清除"><br>   
        <input type="submit" value="提交">
    </form>
</body>
</html>
